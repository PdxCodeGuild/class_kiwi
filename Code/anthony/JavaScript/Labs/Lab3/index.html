<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="m-3">
      <h1>Unit Converter</h1>
      <span
        >Enter unit of measurement: [feet | miles | meters | kilometers]:</span
      >
      <input type="text" class="form-control-sm" v-model="unit" />
      <br />
      <span>Enter distance:</span>
      <input type="text" class="form-control-sm" v-model="distance" />
      <br />
      <button v-on:click="conversion" class="btn btn-success">Submit</button>
      <p>Conversion: <span> {{results}} meters</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          unit: "",
          distance: "",
          results: "",
          conversionChart: {
            feet: 0.3048,
            miles: 1609.34,
            meters: 1,
            kilometers: 1000,
          },
        },
        methods: {
          conversion: function () {
            let distance1 = this.distance;
            let unit1 = this.conversionChart[this.unit];
            this.results = distance1 * unit1;
          },
        },
      });
    </script>
  </body>
</html>
