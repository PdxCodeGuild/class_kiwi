<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <h1>To Do list</h1>
    <form action="{%url 'todo'%}" method="POST">
      {% csrf_token %} {{form}}

      <button type="submit">Enter</button>
    </form>
    {% for p in ps %}
    <p>{{p.text}}</p>
    {% endfor %}
  </body>
</html>
