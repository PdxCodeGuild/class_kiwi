<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Types</title>
</head>
<body>
    <!-- Block Elements -->
    <!-- Block elements fill width of screen -->
    <h1 style="border: 2px solid red;">Hello</h1><h1 style="border: 2px solid blue;">World</h1>

    <!-- Inline Elements -->
    <!-- Inline elements only take up the space it requires -->
    <img 
    style="border: 2px solid green;"
    src="https://picsum.photos/400" 
    alt="random image from Picsum"
    />
    <q style="border: 2px solid yellow;">This is a quote.</q>


    <!-- Block element with inline element inside -->
    <p>This is a paragraph that will <span style="color: red;">contain</span> an inline element.</p>

    <!-- Side by side h1 -->
    <h1 style="border: 2px solid red; width: 100px; display: inline-block">Hello</h1>
    <h1 style="border: 2px solid blue; width: 100px; display: inline-block">World</h1>
</body>
</html>
