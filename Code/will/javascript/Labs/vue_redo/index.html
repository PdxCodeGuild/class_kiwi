<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Rock, Paper, Scissors</title>
</head>
    <body class="bg-light p-5">
        <!--- Vue Setup-->
        <div id="app">
            <div class="row">  
                <div>
                    <h1 class="text-center">Rock, Paper, Scissors</h2>
                </div>

                <div class="col-4 offset-2">
                    <h3>Player's Choice</h3>
                </div>

                <div class="col-4 offset-2">
                    <h3>Opponent's Choice</h3>
                </div>

                <div class="col-4 offset-2">
                    [[playerResult]]
                </div>

                <div class="col-4 offset-2">
                    [[compResult]]
                </div>


                <div class = "text-center mt-5">
                    <button class="btn btn-warning btn-lg m-2 mt-5" v-on:click="playerChoice('rock')">Rock</button>
                    <button class="btn btn-warning btn-lg m-2 mt-5" v-on:click="playerChoice('paper')">Paper</button>
                    <button class="btn btn-warning btn-lg m-2 mt-5" v-on:click="playerChoice('scissors')">Scissors</button>
                </div>
            </div>
        </div>
            <!-- Vue Object-->
            <script>
                const { createApp } = Vue
                delimiters:['[[',']]'],
                createApp({
                  data() {
                  },
                methods: {
                    playerChoice: function(rps){
                        playerResult = rps
                        var choiceArray = ['rock', 'paper', 'scissors']
                        compResult = choiceArray[(Math.random() * choiceArray.length) | 0]
                        if(playerResult == compResult){
                            alert("It's a")
                        }

                        }
                    },
                }).mount('#app')
            </script>
        
    </body>
</html>
