<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .strikeThrough{
            text-decoration: line-through;
        }
    </style>
    <title>Document</title>
</head>
<body class="bg-light p-5">
    <!--- Vue Setup-->
    <div id="app">
        <h1 class="text-center">{{headerText}}</h1>

        <div class="row">
            <div class="col-4 offset-4 d-flex mb-5 justify-content-center">
                <input class="form-control" type="text" v-model="newTodoText">
                <button class="btn btn-success" v-on:click="addTodo">Add</button>
            </div>

            <!-- Incomplete List -->
            <div class="col-4 offset-2">
                <h3 class="text-center">Incomplete</h3>
                <div v-for="todo in incompleteTodo"
                    class="card p-2 mt-3 flex-row justify-content-between"
                    >
                    {{todo.id}} {{todo.text}}
                    <div class="buttons">
                        <button class="btn btn-success btn-sm" v-on:click="toggleComplete(todo.id)">Complete</button>
                        <button class="btn btn-sm btn-danger" v-on:click="deleteTodo(todo.id)">Delete</button>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <h3 class="text-center">Complete</h3>
                <div v-for="todo in completeTodo"
                    class="card p-2 mt-3 flex-row justify-content-between"
                    >
                    <span v-bind:class="{strikeThrough: todo.complete}">
                        {{todo.id}} {{todo.text}}
                    </span>
                    <div class="buttons">
                        <button class="btn btn-success btn-sm" v-on:click="toggleComplete(todo.id)">Incomplete</button>
                        <button class="btn btn-sm btn-danger" v-on:click="deleteTodo(todo.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue Object-->
    <script>
        const app = new Vue({
            el:'#app',
            data : {
                headerText : 'Vue To Do',
                completeTodo : [],
                incompleteTodo : [],
                newTodoText: '',
                idCount : 1,
            },
            methods: {
                addTodo: function(){
                    this.incompleteTodo = this.incompleteTodo.concat({
                        id: this.idCount,
                        text: this.newTodoText,
                        complete: false
                    })
                    this.idCount += 1
                    this.newTodoText = ''
                },
                //toggle complete value
                toggleComplete: function(todoId){
                    //combine complete & incomplete
                    let todos = this.completeTodo.concat(this.incompleteTodo)

                    //change complete value
                    todos = todos.map((todo)=>todo.id !== todoId ? todo : {... todo, complete:!todo.complete})

                    //split todos by status
                    this.completeTodo = todos.filter(todo=>todo.complete)
                    this.incompleteTodo = todos.filter(todo=>!todo.complete)
                },
                deleteTodo: function(todoId){
                     //combine
                     let todos = this.completeTodo.concat(this.incompleteTodo)

                    //loop thru & remove selected
                    todos = todos.filter(todo=>todo.id !== todoId)

                    //split 
                    this.completeTodo = todos.filter(todo=>todo.complete)
                    this.incompleteTodo = todos.filter(todo=>!todo.complete)
                }
            }
        })
    </script>


</body>
</html>
