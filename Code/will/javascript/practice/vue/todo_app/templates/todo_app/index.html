<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .strikeThrough{
            text-decoration: line-through;
        }
    </style>
    <title>Vue</title>
</head>
<body class="bg-light p-5">
    {% csrf_token %}
    <!--- Vue Setup-->
    <div id="app">
        <h1 class="text-center">[[headerText]]</h1>

        <div class="row">
            <div class="col-4 offset-4 d-flex mb-5 justify-content-center">
                <input class="form-control" type="text" v-model="newTodoText" required>
                <button class="btn btn-success" v-on:click="addTodo">Add</button>
            </div>

            <!-- Incomplete List -->
            <div class="col-4 offset-2">
                <h3 class="text-center">Incomplete</h3>
                <div v-for="todo in incompleteTodo"
                    class="card p-2 mt-3 flex-row justify-content-between"
                    >
                    [[todo.id]] [[todo.text]]
                    <div class="buttons">
                        <button class="btn btn-success btn-sm" v-on:click="toggleComplete(todo.id)">Complete</button>
                        <button class="btn btn-sm btn-danger" v-on:click="deleteTodo(todo.id)">Delete</button>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <h3 class="text-center">Complete</h3>
                <div v-for="todo in completeTodo"
                    class="card p-2 mt-3 flex-row justify-content-between"
                    >
                    <span v-bind:class="{strikeThrough: todo.completed}">
                        [[todo.id]] [[todo.text]]
                    </span>
                    <div class="buttons">
                        <button class="btn btn-success btn-sm" v-on:click="toggleComplete(todo.id)">Incomplete</button>
                        <button class="btn btn-sm btn-danger" v-on:click="deleteTodo(todo.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue Object-->
    <script>
        const BASE_URL = 'http://127.0.0.1:8000/index/'
        const csrfToken = document.getElementsByName('csrfmiddlewaretoken')[0]

        axios.defaults.xsrfHeaderName = 'X-CSRFToken'
        axios.defaults.headers = {
            'Content-Type': 'application/json',
            'X-CSRFToken' : csrfToken.value,
        }

        const app = new Vue({
            delimiters:['[[',']]'],
            el:'#app',
            data : {
                headerText : 'Vue To Do',
                completeTodo : [],
                incompleteTodo : [],
                newTodoText: '',
                idCount : 1,
            },
            created: function(){
                axios({
                    url: BASE_URL + 'list/',
                    method: 'get',
                })
                //.then(response=>console.log(response))
                .then(response=>{
                    this.updateTodos(response.data.todos)
                })
                .catch(error=>console.log(error))
            },
            methods: {

                updateTodos: function(todos){
                    this.completeTodo = todos.filter(todo=>todo.completed)
                    this.incompleteTodo = todos.filter(todo=>!todo.completed)
                },
                // addTodo: function(){
                //     this.incompleteTodo = this.incompleteTodo.concat({
                //         id: this.idCount,
                //         text: this.newTodoText,
                //         complete: false
                //     })
                //     this.idCount += 1
                //     this.newTodoText = ''
                // },
                addTodo: function(){
                    axios({
                        url: BASE_URL + 'create/',
                        method: "POST",
                        data: {
                            'new_todo_text' : this.newTodoText
                        }
                    })
                    //.then(response=>console.log(repsonse))
                    .then(response=>{
                        this.updateTodos(response.data.todos)
                        this.newTodoText = ''
                    })
                    .catch(error=>console.log(error.response))
                },
                //toggle complete value
                // toggleComplete: function(todoId){
                //     //combine complete & incomplete
                //     let todos = this.completeTodo.concat(this.incompleteTodo)

                //     //change complete value
                //     todos = todos.map((todo)=>todo.id !== todoId ? todo : {... todo, complete:!todo.complete})

                //     //split todos by status
                //     this.updateTodos(todos)
                // },
                toggleComplete: function(todoId){
                    axios({
                        url: BASE_URL + `toggle-complete/${todoId}`,
                        method: 'post',
                    })
                    //.then(response=>console.log(response.data))
                    .then(response=>{
                        this.updateTodos(response.data.todos)
                    })
                    .catch(error=>console.log(error))
                },
                // deleteTodo: function(todoId){
                //      //combine
                //      let todos = this.completeTodo.concat(this.incompleteTodo)

                //     //loop thru & remove selected
                //     todos = todos.filter(todo=>todo.id !== todoId)

                //     //split 
                //     this.updateTodos(todos)
                // }
                deleteTodo: function(todoId){
                    axios({
                        url: BASE_URL + `delete/${todoId}`,
                        method: 'post',
                    })
                    .then(response=>{
                        this.updateTodos(response.data.todos)
                    })
                    .catch(error=>console.log(error))
                }
            }
        })
    </script>


</body>
</html>
