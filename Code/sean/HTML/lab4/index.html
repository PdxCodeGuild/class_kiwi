<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Burritos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>- Bills Burritos! -</h1>
    </header>

    <img class="Burrito2" src="burrito2.jpg" alt="Big Burrito">

    <form action="https://webhook.site/ee31386d-cf5d-42e6-bf38-4ef661751537" method="post">
        <h2>Log In</h2>
        <div>
        <input type="text" placeholder="Username" name="username" value="">
        <input type="password" placeholder="Password" name="password" value="">
        </div>

        <h2>Tortilla: </h2>
        <div>
            <input type="radio" id="Whiteflour" name="Tortilla" value="White Flour">
            <label for="Whiteflour">White Flour</label>

            <input type="radio" id="Wheatflour" name="Tortilla" value="Wheat Flour">
            <label for="Wheatflour">Wheat Flour</label>

            <input type="radio" id="Spinach" name="Tortilla" value="Spinach">
            <label for="Spinach">Spinach</label>

            <input type="radio" id="Corn" name="Tortilla" value="Corn">
            <label for="Corn">Corn</label>
        </div>

        <h2>Rice: </h2>
        <div>
            <input type="radio" id="Whiterice" name="Rice" value="White Rice">
            <label for="Whiterice">White Rice</label>

            <input type="radio" id="Brownrice" name="Rice" value="Brown Rice">
            <label for="Brownrice">Brown Rice</label>
        </div>

        <h2>Beans: </h2>
        <div>
            <input type="radio" id="Blackbeans" name="Beans" value="Black Beans">
            <label for="Blackbeans">Black Beans</label>

            <input type="radio" id="Pintobeans" name="Beans" value="Pinto Beans">
            <label for="Pintobeans">Pinto Beans</label>
        </div>

        <h2>Protein: </h2>
        <div>
            <input type="radio" id="Carnitas" name="Protein" value="Carnitas">
            <label for="Carnitas">Carnitas</label>

            <input type="radio" id="Chicken" name="Protein" value="Chicken">
            <label for="Chicken">Chicken</label>

            <input type="radio" id="Sofritas" name="Protein" value="Sofritas">
            <label for="Sofritas">Sofritas</label>

            <input type="radio" id="None" name="Protein" value="None">
            <label for="None">None</label>
        </div>

        <h2>Additional Ingredients (check boxes): </h2>
        <div>
            <input type="checkbox" id="Cheese" name="Additional Ingredients" value="Cheese">
            <label for="Cheese">Cheese</label>

            <input type="checkbox" id="Sourcream" name="Additional Ingredients" value="Sour Cream">
            <label for="Sourcream">Sour Cream</label>
        </div>

        <h2>Dilivery Instructions: </h2>
        <div>
            <textarea name="textarea" rows="8" cols="45">Type your message here.</textarea>
        </div>


        <p>Click Submit to place your Order!</p>
        <button>Submit</button>
    </form>

    <footer>
        <p>Bills Burritos<sup>&reg;</sup></p>
        <p>Contact Us (555)-123-4567</p>
    </footer>

</body>

</html>
