{% extends 'todo_app/base.html' %}
{% load static %}
    
    
{% block title %}
        Delete
{% endblock title %}
        
    
{% block content %}

    </form>
    <a href="{% url 'todo_app:index' %}" class="contentlinks">Cancel</a>
    
{% endblock content %}
