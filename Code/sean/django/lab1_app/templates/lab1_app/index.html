<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Lab 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <h1 class="rounded-pill">- Seans Password Generator -</h1>
    </header>

    <main>
        <div class="menu section">
            <a href="#">Home</a><br>
            <a href="#">Contact Us</a><br>
            <a href="#">About</a><br>
        </div>

        <div class="center section">
            <form action="" method="POST">
                {% csrf_token %}
                    <div id='head' class="shadow-lg p-3 mb-5 bg-body rounded">Please select the number of the following characters you <br> would like in your password.</div>
        
                    <div class="mb-3">
                        <label for="uppercase" class="form-label">Upper Case:</label>
                        <input class="form-control" type="text" id="uppercase" name="uppercase" maxlength="2">
                    </div>
        
                    <div class="mb-3">
                        <label for="lowercase" class="form-label">Lower Case:</label>
                        <input class="form-control" type="text" id="lowercase" name="lowercase" maxlength="2">
                    </div>
                    <div class="mb-3">
                        <label for="numbers" class="form-label">Numbers:</label>
                        <input class="form-control" type="text" id="numbers" name="numbers" maxlength="1">
                    </div>
                    <div class="mb-3">
                        <label for="specialcharacters" class="form-label">Special Characters:</label>
                        <input class="form-control" type="text" id="specialcharacters" name="specialcharacters" maxlength="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Sumbit</button>
                    {{ password }}
                </form>
        </div>

        <div class="right section">

        </div>
    </main>

    <footer>
        <p>Seans Password Generator<sup>&reg;</sup></p>
    </footer>



</body>

</html>
