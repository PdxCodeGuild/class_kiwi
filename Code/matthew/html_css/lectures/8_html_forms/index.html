<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://webhook.site/49821ce6-ffd0-415d-beae-1283a42d93f2" method="post">

        <!-- placeholders disappear as you start typing -->
        <input placeholder="Enter a greeting" name="greeting" type="text">

        <input name="password" placeholder="Enter Password" type="password" required>
        <br>
        <input name="date" type="date">
        <input name="time" type="time">

        <br>
        <input type="color" name="color">
        <br>


        <!-- labels for radio checkbox input -->
        <label for="red">Red</label>

        <label for="blue">Blue</label>
        <input id="blue" name="rgb" type="radio" value="blue">

        <input id="green" name="rgb" type="radio" value="green">

        <br>

        <h4>Select an animal:</h4>

        <input type="checkbox" name="dog" id="dog" value="dog">

        <label for="cat">cat</label>
        <input type="checkbox" name="cat" id="cat" value="cat">

        <br>

        <textarea name="blog" id="" cols="30" rows="10"></textarea>

        <br>

        <label for="carbrand">Enter favorite car brand</label>
        <select name="carbrand" id="carbrand">
            <option value="Subaru">Subaru</option>
            <option value="BMW">BMW</option>
            <option value="Ford">Ford</option>
            <option value="Toyota">Toyota</option>
        </select>

        <button type="submit">Click me</button>
    </form>
</body>

</html>
