    <form action="" method="post" class="ms-4">

        <div class="row">

            <div class="col-12 text-center">
                <h3 class="">Customize your order</h3>
            </div>

            <div class="col-12"><br></div>
            <!-- Type -->

            <div class="col-2">
                <h4>Type:</h4>
            </div>
            <div class="col-9 text-end">
                <label for="type">Small Burrito</label>
                <input type="radio" name="type" id="small burrito">

                <label for="type">Big Burrito</label>
                <input type="radio" name="type" id="big burrito">

                <label for="type">Bowl</label>
                <input type="radio" name="type" id="bowl">
            </div>

            <div class="col-12"><br></div>
            <!-- Tortilla -->

            <div class="col-2">
                <h4>Tortilla:</h4>
            </div>
            <div class="col-9 text-end">
                <label for="Tortilla">White</label>
                <input type="radio" name="Tortilla" id="white">

                <label for="Tortilla">Wheat</label>
                <input type="radio" name="Tortilla" id="wheat">

                <label for="Tortilla">Spinach</label>
                <input type="radio" name="Tortilla" id="Spinach">

                <label for="Tortilla">Corn</label>
                <input type="radio" name="Tortilla" id="corn">
            </div>

            <div class="col-12"><br></div>
            <!-- Rice -->

            <div class="col-2">
                <h4>Rice:</h4>
            </div>
            <div class="col-9 text-end">
                <label for="rice">White</label>
                <input type="radio" name="rice" id="white">

                <label for="rice">Brown</label>
                <input type="radio" name="rice" id="brown">
            </div>

            <div class="col-12"><br></div>
            <!-- Beans -->

            <div class="col-2">
                <h4>Beans:</h4>
            </div>
            <div class="col-9 text-end">
                <label for="beans">Black</label>
                <input type="radio" name="beans" id="black">

                <label for="beans">Pinto</label>
                <input type="radio" name="beans" id="pinto">
            </div>

            <div class="col-12"><br></div>
            <!-- Protein -->

            <div class="col-2">
                <h4>Protein:</h4>
            </div>
            <div class="col-9 text-end">
                <label for="protein">Carnitas</label>
                <input type="radio" name="protein" id="Carnitas">

                <label for="protein">Chicken</label>
                <input type="radio" name="protein" id="Chicken">

                <label for="protein">Sofritas</label>
                <input type="radio" name="protein" id="Sofritas">

                <label for="protein">None</label>
                <input type="radio" name="protein" id="None">
            </div>

            <div class="col-12"><br></div>
            <!-- Additional Ingredients -->

            <div class="col-2">
                <h4>Add ons:</h4>
            </div>
            <div class="col-9 text-end">

                <label for="additional ingredients">Cheese</label>
                <input type="checkbox" name="additional ingredients" id="cheese">

                <label for="additional ingredients">Sour Cream</label>
                <input type="checkbox" name="additional ingredients" id="sour cream">
            </div>

            <div class="col-12"><br></div>
            <!-- Delivery Instructions -->

            <div class="col-2">
                <h4>Delivery Instructions</h4>
            </div>
            <div class="col-9 text-end">
                <textarea class="" name="delivery instructions" id="" cols="30" rows="10"

            </div>

            <div class="col-12"><br></div>

            <div class="col-12 text-center">
