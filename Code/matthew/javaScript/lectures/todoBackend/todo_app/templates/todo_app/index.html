<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css -->

    <!-- Vue v2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- js using static tag -->
    <script defer src="{% static 'js/app.js' %}"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .strikeThrough{
            text-decoration: line-through;
        }
    </style>
</head>

<body class="bg-light p-5">
{% csrf_token %}

    <!--Set up Vue-->
    <div id="app">

        <h1 class="text-center">[[headerText]]</h1>

        <div class="row">
            <div class="col-4 offset-4 d-flex mb-5 justify-content-center ">
                <input type="text" class="form-control" v-model="newTodoText">
                <button v-on:click="addTodo" class="btn btn-success">Add</button>
            </div>
            
            <!-- Cards -->
        
            <!-- Incomplete array -->
            <div class="col-4 offset-2">
                <h3 class="text-center">Incomplete</h3>
                <div v-for="todo in incompleteTodo" class="card p-4 mt-3 flex-row justify-content-between">
                    [[todo.id]] [[todo.text]]
                    <div class="buttons">
                        <button class="btn btn-sm btn-primary" v-on:click="completeToggle(todo.id)">Complete</button>
                        <button class="btn btn-sm btn-danger" v-on:click="deleteTodo(todo.id)">Delete</button>
                    </div>
                </div>
            </div>
            
            <!-- Complete array -->
            <div class="col-4 ">
                <h3 class="text-center">Complete</h3>
                <div v-for="todo in completeTodo" class="card p-4 mt-3 flex-row justify-content-between">
                    [[todo.id]] <span v-bind:class="{strikeThrough: todo.completed}">[[todo.text]]</span>
                    <div class="buttons">
                        <button class="btn btn-sm btn-primary" v-on:click="completeToggle(todo.id)">Complete</button>
                        <button class="btn btn-sm btn-danger" v-on:click="deleteTodo(todo.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>











    </div>

</html>
