<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body>
    <main>
      <form action="/ARI_app/result/" method="POST" role="form">
        {% csrf_token %}

        <h1>Enter the URL below for a HTML formated book</h1>
        <input
          type="url"
          name="url"
          id="url"
          placeholder="***Must be in HTML format, will not work with any other formats!***"
        />
        <input type="submit" value="Enter" />
      </form>
    </main>
  </body>
</html>
