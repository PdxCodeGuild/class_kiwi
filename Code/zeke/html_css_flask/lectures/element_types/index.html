<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Types</title>
</head>
<body>
    <!-- Block Element -->
    <!-- Fill width of screen -->
    <h1 style="border: 2px solid red">Hello</h1>
    <h1 style="border: 2px solid blue">World</h1>


    <!-- Inline element -->
    <!-- only take up space need for its content/required -->
    <img
        style="border: 2px solid green"
        src="https://picsum.photos/200"
        alt=""
    />
    <q style = "border: 2px solid yellow">This is a quote</q>
    <!-- Block with an inline inside -->
    <p>This is a paragraph that will <span> contain</span> an inline element</p>
    <h1 style="border: 2px solid red; display: inline"> Hello</h1>
    <h1 style="border: 2px solid blue; display: inline"> World</h1>

    </body>
</html>
