<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Types</title>
  </head>
  <body>
    <!-- Block elements -->
    <!-- Fill width of screen -->
    <h1 style="border: 2px solid red">Hello</h1>
    <h1 style="border: 2px solid blue">World</h1>

    <!-- Inline element -->
    <!-- Only take up space need for its content -->
    <img
      style="border: 2px solid green"
      src="https://picsum.photos/200"
      alt=""
    />
    <q style="border: 2px solid yellow">This is a quote</q>

    <!-- Block with an inline inside -->
    <p>
      This is a paragraph that will
      <span style="color: red; display: block">contain</span> an inline element
    </p>

    <!-- side by side h1 -->
    <h1 style="border: 2px solid red; width: 100px; display: inline-block">
      Hello
    </h1>
    <h1 style="border: 2px solid blue; width: 100px; display: inline-block">
      World
    </h1>
  </body>
</html>
