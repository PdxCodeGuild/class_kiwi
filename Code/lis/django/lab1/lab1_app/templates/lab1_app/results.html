<!DOCTYPE html>
{% load static %}
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROT Cipher Results</title>
  <link rel="stylesheet" href="{% static 'lab1_app/styles/base.css' %}">
</head>
<body>

</html>
