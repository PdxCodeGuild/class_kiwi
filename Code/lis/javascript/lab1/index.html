<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab1 ROT Cipher</title>
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet">
  <script async defer src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
  <script defer src="app.js"></script>
</head>

<body class="bg-darken10">
  <main>
    <form action="" class="wmax300 round bg-white shadow-darken10 my36 mx36 px36 pt36 pb30">
      <div class="prose  px12 py12">
        <h3>Lab1 ROT Cipher</h3>
      </div>
      <div class="flex px12 py12">
        <label for="cipher-tex">Enter text to cipher
          <input id="cipher-text" class="input border-r--0 round-l cipher-text" placeholder="abc">
        </label></div>
      <div class="flex px12 py12">
        <label for="rotation">Enter rotation number
          <input id="rotation" class="input border-r--0 round-l rotation" placeholder="2">
        </label></div>
      <div class="flex px12 py12">
        <button id="submit-btn" class="btn round">Cipher</button>
      </div>
      <div class="prose px12 py12">
        <h5 id="results" class="color-pink"></h5>
      </div>
    </form>
  </main>
</body>

</html>
