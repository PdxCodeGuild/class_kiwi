<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-primary p-2 text-dark bg-opacity-10">

  <div class="card position-absolute top-0 start-50 translate-middle-x my-5" style="width: 20rem;">
    <div class="card-body">
      <h3 class="card-title">Todo List</h3>
      <div class="input-group mb-3">
        <input type="text" id="todo-input" class="form-control" placeholder="Add item" aria-label="add item" aria-describedby="basic-addon2">
        <button class="input-group-text btn-primary" id="todo-btn">Add</button>
      </div>
    </div>
    <ul class="list-group list-group-flush" id="todo-list">
      <!-- <li class="list-group-item">An item</li> -->
    </ul>
  </div>
  
</body>
</html>
