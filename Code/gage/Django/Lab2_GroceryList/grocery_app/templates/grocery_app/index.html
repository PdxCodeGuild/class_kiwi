<!DOCTYPE html>
<html lang="en">{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Grocery List:</h1>
    <form action="" method="POST">
        <p>Add an item:</p>
        {% csrf_token %}{{form.item}}
        <input type="submit" value="Add" name="Add">
    </form>


    {% for item in items %}
    <div id="list_cont">
        {% if item.complete %}
        <strike>{{item}}</strike> {% else %}
        <span>{{item}}</span> {% endif %}
        <a id="update_button" href="{% url 'grocery:update' item.id %}">Update</a>
        <a id="remove_button" href="{% url 'grocery:remove' item.id %}">Remove</a>
    </div>
    {% endfor %}

</body>

</html>
