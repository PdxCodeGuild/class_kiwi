<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ROCK PAPER SCISSORS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body class="p-4">
        <div class="d-flex flex-column align-items-center" id="app">
           <h2>{{ message }}</h2>

            <div id="rps-btns">
                <button v-on:click="winCheck(choice=rock)">Rock</button>
                <button v-on:click="winCheck(choice=paper)">Paper</button>
                <button v-on:click="winCheck(choice=scissors)">Scissors</button>
            </div>
            <h3 class="m-3 p-2 bg-primary text-light">{{result}}</h3>
            <h3>I Chose: {{compChoice}}</h3> <h3>You chose: {{choice}}</h3>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Rock Paper Scissors',
                    rock: 'rock',
                    paper: 'paper',
                    scissors: 'scissors',
                    choice: 'N/A',
                    computer: ["rock", "paper", "scissors"], // Used for computer random selection
                    result: 'SHOOOOOOOT!',
                    compChoice: 'N/A'
                },
                methods: {
                    winCheck(choice){
                        const compChoice = this.computer[Math.floor(Math.random() * this.computer.length)]; // Randomly choses from computer choice array
                        console.log(compChoice)
                        if(this.choice === compChoice){
                            this.result = "IT'S A TIE!"
                            this.compChoice = compChoice
                            
                        }
                        else if(this.choice === 'rock' && compChoice === 'scissors'){
                            this.result = 'YOU WIN!'
                            this.compChoice = compChoice
                            
                        }
                        else if(this.choice === 'paper' && compChoice === 'rock'){
                            this.result = 'YOU WIN!'
                            this.compChoice = compChoice
                            
                        }
                        else if(this.choice === 'scissors' && compChoice === 'paper'){
                            this.result = 'YOU WIN!'
                            this.compChoice = compChoice
                            
                        }
                        else{
                            this.result = 'YOU LOSE.'
                            this.compChoice = compChoice
                            
                        }
                        
                    }
                },

            })
        </script>
    </body>
</html>
