<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Types</title>
</head>
<body>
    <!-- Block Element -->
    <!-- Fills whole width of screen -->
    <h1 style="border: 2px solid red">Hello</h1><h1 style="border: 2px solid blue">World</h1>

    <!-- Inline element -->
    <!-- Only take up needed space-->
        <img style ="border: 2px solid green"src="https://picsum.photos/200">
        <q style="border: 2px solid purple">This is a quote</q>


    <!-- Block with an inline inside - EXAMPLE -->
        <p>This is a paragraph that <span style="color: pink">contains</span> an inline element</p>

    <!-- Side by Side <h1> -->
        <h1 style="border: 2px solid red; display: inline">Hello</h1>
        <h1 style="border: 2px solid blue; display: inline">World</h1>
</body>
</html>
