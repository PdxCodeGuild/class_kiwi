<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5 - Burrito</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-success">
        <div class="container">
          <a class="navbar-brand mx-auto" href="#">
            <img src="https://i.pinimg.com/originals/de/ce/db/decedbf9f48bcff98c2e06738276c20d.png" alt="" width="75" height="75">
        
          </a>
        </div>
      </nav>
    <form action="https://webhook.site/dc87d463-5e9d-4980-9d08-f766b7c9d0d5?" method="post">
        <h4 class="mx-auto">Name</h4>
        <input id="name" placeholder="Your name" type="text" name="name" required>
        <h4 class="mx-auto">Password</h4>
        <input id="password" placeholder="Password" type="password" name="password" required>
        <h1 class="text-center p">Customize Your Burrito</h1>
        <span id="formcont">
        <h4 class="mx-3">Tortilla - Select a tortilla</h4> <!-- TORTILLA -->
        <div class="tortilla_container row">
            <span class="col-12">
        <input class="mx-3" class="mx-3" name="tortilla" id="white_flour" value="white_flour" type="radio">
        <label for="white_flour">White Flour</label>
            </span>
            <span class="col-12">
        <input class="mx-3" name="tortilla" id="wheat_flour" value="wheat_flour" type="radio">
        <label for="wheat_flour">Wheat Flour</label>
            </span>
            <span class="col-12">
        <input class="mx-3" name="tortilla" id="spinach" value="spinach" type="radio">
        <label for="spinach">Spinach</label>
            </span>
            <span class="col-12">
        <input class="mx-3" name="tortilla" id="corn" value="corn" type="radio">
        <label for="corn">Corn</label>
            </span>
        </div>

        <h4 class="mx-3">Rice - Select a type of Rice</h4> <!-- RICE -->


        <div class="rice_container row">
            <span class="col-12">
        <input class="mx-3" name="rice" id="white_rice" value="white_rice" type="radio">
        <label for="white_rice">White rice</label>
            </span>
            <span class="col-12">
        <input class="mx-3" name="rice" id="brown_rice" value="brown_rice" type="radio">
        <label for="brown_rice">Brown rice</label>
            </span>
        </div>


        <h4 class="mx-3">Protein - Select a Protein</h4> <!-- MEAT -->

        <div class="meat_container row">

            <span class="col-12">
        <input class="mx-3" name="protein" id="carnitas" value="carnitas" type="radio">
        <label for="carnitas">Carnitas</label>
            </span>
            <span class="col-12">
        <input class="mx-3" name="protein" id="chicken" value="chicken" type="radio">
        <label for="chicken">chicken</label>
            </span>
            <span class="col-12">
        <input class="mx-3" name="protein" id="sofritas" value="sofritas" type="radio">
        <label for="sofritas">Sofritas</label>
            </span>
            <span class="col-12">
        <input class="mx-3" name="protein" id="veggies" value="veggies" type="radio">
        <label for="veggies">Veggies</label>
            </span>
        </div>


        <h4 class="mx-3">Additions - add extras</h4> <!-- EXTRAS -->

        <div class="add_container row">

            <span class="col-12">
        <input class="mx-3" name="queso" id="queso" value="cheese" type="checkbox">
        <label for="queso">Queso</label>
            </span>
            <span class="col-12">
        <input class="mx-3" name="sour_cream" id="sour_cream" value="sour_cream" type="checkbox">
        <label for="sour_cream">Sour Cream</label>
            </span>
        </div>
    </span>
        <h4 class="mx-auto">Delivery Instructions</h4>
        <textarea class="specialdel" name="delivery_instructions" cols="30" rows="10" placeholder="Specify where to leave the order or any other directions"></textarea>
        <button type="submit" id="subbut" class=" p-3 w-75 mx-auto my-5 bg-success text-white rounded-pill border-success ">Submit Order</button>
        
    </form>
    <footer class="text-center bg-light border-top border-dark">Gage Lieble &copy; 2022</footer>
</body>
</html>
